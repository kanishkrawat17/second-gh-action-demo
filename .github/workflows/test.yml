name: Test Project
on: push
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps: 
      - name: Download or get code and run on ubuntu-latest server provided by github
        uses: actions/checkout@v3
      - name: Install Node JS
        uses: actions.setup-node@v3
        with: 
          node-version: 18
      - name : Install Dependencies
        run: npm ci
      - name : Run tests
        run: npm run test